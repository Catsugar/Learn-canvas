<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>svg-2</title>
</head>
<style type="text/css">
html, body,svg{
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
	line-height: 0;
	font-size: 0;
	background-color:#333;
}
</style>

<body>
<svg viewBox="-400 -400 800 800">
   <rect x="100" y="100" width="100" height="100" >
     <animate id="goright" attributeType="XML" attributeName="x" begin="0; goleft.end+2s" from="100" to="500" dur="3s" fill="freeze" repeatCount="100">
	 </animate>
     <animate id="goleft" attributeType="XML" attributeName="x" begin="goright.end+2s" from="500" to="100" dur="3s" fill="freeze" repeatCount="100">
	 </animate>
     <animate id="turng" attributeType="XML" attributeName="fill" begin="0; turnr.end+2s" from="red" to="green" dur="3s" fill="freeze" repeatCount="100">
	 </animate>
	 <animate id="turnr" attributeType="XML" attributeName="fill" begin="turng.end+2s" from="green" to="red" dur="3s" fill="freeze" repeatCount="100">
	 </animate>
     <animateTransform attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0"
          to="360"
          dur="3s"
		  fill="freeze"
          repeatCount="100"> 
	  </animateTransform>
	  <animate attributeName="transform"
          attributeType="XML"
          type="scale"
          from="1"
          to="1.5"
          dur="3s"
		  fill="freeze"
          repeatCount="100"> 
	  </animate>
   </rect>
</svg> 
<script>

</script>
</body>
</html>
