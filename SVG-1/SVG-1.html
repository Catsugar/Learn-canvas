<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>svg-1</title>
</head>
<style type="text/css">
html,body{
	padding:0;
	margin:0;
	height:100%;
	width:100%;
	background:#35318A;
	line-height:0;
	font-size:0;	
}
</style>

<body>
<svg width="100%" height="100%" viewBox="-400 -300 800 600" preserveAspectRatio="xMidYMid slice">
   <defs>
   <polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="#fff"></polygon>
   </defs>
   <polygon points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="white"></polygon>
   <g id="star-group"></q>
</svg>
<script>
var paper=document.querySelector('svg');
var SVG_NS="http://www.w3.org/2000/svg";
var XLINK_NS="http://www.w3.org/1999/xlink";
renderStar();
function renderStar(){//绘制星星的函数
  var starNum=500;
  var starRaf=document.getElementById("star");
  var starGroup=document.getElementById("star-group");
  var star;
  while (starNum--){
	  star=use(starRaf);
	  star.setAttribute('opacity', random(0.2,0.8));
      star.setAttribute('transform', 
	    'translate('+random(-400,400)+','+random(-300,300) +')'+
		'scale('+random(0.1,0.6) +')'
	  );
	  starGroup.appendChild(star);
  }

}
function use(origin){
	var _use=document.createElementNS(SVG_NS,'use');
	_use.setAttributeNS(XLINK_NS,'xlink:href', '#'+origin.id);
	return _use;
}
function random(min, max){
	return min + (max - min ) * Math.random();
	
}
</script>
</body>
</html>
