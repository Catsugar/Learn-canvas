<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas绘图</title>
<style type="text/css">
body{
	background-color:#666;}
#canvas{
	border:1px solid #333;
	display:block;
	margin:50px auto;
	background-color:#FFF;}
	
</style>
<script>
window.onload=function(){
	var canvas=document.getElementById("canvas");
	canvas.height=500;
	canvas.width=800;
	
	//判断是否支持canvas
	if(canvas.getContext("2d")){
		var context=canvas.getContext("2d");
	}else{
		alert("天啦噜，您竟然看不到本宝宝");
	}
	context.beginPath();
	context.moveTo(100,100);//绘制状态
	context.lineTo(100,400);
	context.lineTo(400,400);
	context.lineTo(100,100);
	context.fillStyle="rgba(2,50,90,0.4)";
	context.fill();
	context.lineWidth=5;
	context.strokeStyle="#000090";
	context.stroke();
	context.closePath();
	
	context.beginPath();
	context.moveTo(100,100);//绘制状态
	context.lineTo(400,100);
	context.lineTo(400,400);
	context.lineTo(100,100);
	context.fillStyle="rgba(90,50,2,0.4)";
	context.fill();
	context.lineWidth=5;
	context.strokeStyle="#900000";
	context.stroke();
    context.closePath();
	//画圆
	
	for(var i=0;i<6;i++){
		context.beginPath();
	    context.arc(500,250,20*i+20,0,2*Math.PI);
		var a=255-40*i;
		var b=40*i;
		alert(rgba(a,0,b,1));
		context.strokeStyle="rgba(a,0,b,1)";
	    context.stroke();
 	    context.fillStyle="rgba(0,a,b,0.4)";
	    context.fill();
	    context.closePath();
	}
}
</script>
</head>

<body>
<canvas id="canvas" width="800" height="500">
如果不支持浏览器，就会看到我！！！！！
</canvas>
</body>
</html>
